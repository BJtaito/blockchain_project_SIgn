<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✍️ 계약서 등록</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="container">
    <div style="text-align: right;">
      <button onclick="logout()" class="logout-btn">🚪 로그아웃</button>
    </div>

    <h1>계약서 등록</h1>

    <section class="card">
      <h2>✍️ 계약서 등록</h2>
      <form id="uploadForm" class="form-section" enctype="multipart/form-data">
        <label for="file">PDF 계약서 파일</label>
        <input type="file" id="file" name="file" accept="application/pdf" required />

        <label for="asset_id">자산 ID</label>
        <input type="text" id="asset_id" name="asset_id" placeholder="자산 ID 입력" required />

        <label for="party_b">상대방 주소 (PartyB)</label>
        <input type="text" id="party_b" name="party_b" placeholder="0x상대방_주소" required />

        <button type="submit">등록하기</button>
      </form>
      <div id="registerResult" class="result" style="display: none;"></div>
    </section>
  </div>

  <script src="/static/js/register.js"></script>
</body>
</html>
